<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
</head>
<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class Nome extends React.Component{
            state = {
                nome: this.props.nomeIni
            }

            nomeClick = this.nomeClick.bind(this)

            nomeClick(){
                this.setState({
                    nome: this.props.nomeFim
                })
            }

            render(){
                return(
                    <div>
                        <h3>Nome: {this.state.nome}</h3>
                        <button onClick={this.nomeClick}>Alterar</button>
                    </div>
                )
            }
        }
        
        
        class App extends React.Component{
            render(){
                return(
                    <div>
                        <h2>Exercício</h2>
                        <hr/>
                        <Nome nomeIni="Gabriel" nomeFim="Gabriella"/>
                        <Nome nomeIni="Felix" nomeFim="Felicia"/>
                        <Nome nomeIni="Silva" nomeFim="Silvia"/>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )
    </script>
</body>
</html>
